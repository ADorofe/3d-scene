<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>3D Scene</title>
	<meta name="description" content="3D Scene with Swiper.js">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<section class="showcase">

		<h2 class="showcase__header">Hoodie <span>Mantle</span></h2>

		<div class="showcase__content-wrapper">
			<div class="showcase__content">

				<div class="showcase__carousel">
					<div class="swiper-wrapper">
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image img" style="background-image: url(images/1.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image img" style="background-image: url(images/1.png);"></div>
								</div>
							</div>
							<p class="showcase-carousel__caption">Front</p>
						</div>
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image img" style="background-image: url(images/2.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image img" style="background-image: url(images/2.png);"></div>
								</div>
							</div>
							<p class="showcase-carousel__caption">Front To</p>
						</div>
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image img" style="background-image: url(images/3.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image img" style="background-image: url(images/3.png);"></div>
								</div>
							</div>
							<p class="showcase-carousel__caption">Side</p>
						</div>
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image img" style="background-image: url(images/4.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image img" style="background-image: url(images/4.png);"></div>
								</div>
							</div>
							<p class="showcase-carousel__caption">Back</p>
						</div>
					</div>
				</div>
				<div class="showcase-navigation">
					<div id="prevSlide" class="showcase-navigation__button showcase-navigation__button-prev"></div>
					<div id="nextSlide" class="showcase-navigation__button showcase-navigation__button-next"></div>
				</div>

			</div>
		</div>
		<video src="videos/smoke-background.mp4" class="showcase__video" autoplay loop muted></video>
	</section>


	<script src="js/common.js"></script>
	<script src="libs/swiper/swiper-bundle.min.js"></script>

</body>

</html>
